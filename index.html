<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe - Custom Names & Animation</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div id="nameInput">
        <input type="text" id="playerXName" placeholder="Enter Player X Name" />
        <input type="text" id="playerOName" placeholder="Enter Player O Name" />
        <button id="startGame">Start Game</button>
    </div>

    <div id="gameArea" style="display: none;">
        <div class="scoreboard">
            <strong>X:</strong> <span id="x-score">0</span> |
            <strong>O:</strong> <span id="o-score">0</span>
        </div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div id="status"></div>

        <div class="buttons">
            <button id="restart">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
